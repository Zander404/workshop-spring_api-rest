spring.application.name=spring_api_rest
# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR
# DATASOURCE JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=dev
spring.datasource.password=12345667
